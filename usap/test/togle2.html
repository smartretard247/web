<html>

<head><title>Hide/Show with Image </title>
<script type="text/javascript">
<!--

function basename(path) {
    return path.replace(/\\/g,'/').replace( /.*\//, '' );
}


function toggle_visibility(id) {
  var e = document.getElementById(id);
  if(e.style.display == 'block')
     e.style.display = 'none';
   else
     e.style.display = 'block';
}

function imgswap(imgid) {
  if (basename(document.getElementById(imgid).src) == "minus.png") 
    document.getElementById(imgid).src="img/icons/plus.png";
  else
    document.getElementById(imgid).src="img/icons/minus.png";
}
//-->
</script>
</head>
<body>
